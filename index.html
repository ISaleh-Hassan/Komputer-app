<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Komputer Store</title>
  </head>
  <body class="bg-light">

  <header class="container mt-5">
      <nav class="navbar bg-dark text-white mt-3">
        <h4 class="ml-5">Komputer Store</h4>
      </nav>
  </header>

  <main>
    <div class="container">
        <div class="row mt-5 ml-5 pl-3">

            <div class="col-md-4 col-sm-12 p-2">
                <div class="card " style="width: 18rem;">
                    <div class="card-body">                 
                      <div class="row">
                          <div class="col-12">
                            <h3 class="card-title pb-3">Joe Banker</h3>
                          </div>
                      </div>
                       <div class="row mb-5">
                           <div class="col-6 d-flex justify-content-start">
                            <p>Balance</p>
                           </div>
                           <div class="col-6 d-flex justify-content-end">
                            <p id="bankBalanceLabel">0 Kr.</p>
                           </div>
                       </div>        
                       <div class="row">
                        <div class="col-12">
                         <a id="getLoanBtn" href="#" class="btn btn-success w-100">Get loan</a>
                        </div>
                    </div>
                    </div>
                  </div>
            </div>

            <div class="col-md-4 col-sm-12 p-2">
                <div class="card " style="width: 18rem;">
                    <div class="card-body">                 
                      <div class="row">
                          <div class="col-12">
                            <h3 class="card-title pb-3">Work</h3>
                          </div>
                      </div>
                       <div class="row mb-5">
                           <div class="col-6 d-flex justify-content-start">
                            <p>Pay</p>
                           </div>
                           <div class="col-6 d-flex justify-content-end">
                            <p id="payBalanceLabel">0 SEK.</p>
                           </div>
                       </div>        
                       <div class="row">
                        <div class="col-6">
                         <a href="#" id="payToBankBtn" class="btn btn-warning w-100">Bank</a>
                        </div>
                        <div class="col-6">
                            <a href="#" id="workBtn" class="btn btn-primary w-100">Work</a>
                           </div>
                    </div>
                    </div>
                  </div>
            </div>

            <div class="col-md-4 col-sm-12 p-2">
                <div class="card border-0 pl-5" style="width: 18rem;">
                    <div class="card-body">                 
                      <div class="row">
                          <div class="col-12">
                            <h3 class="card-title pb-3">Laptops</h3>
                          </div>
                      </div>
                       <div class="row pb-3">
                           <div class="col-12 w-100">
                            
                            <select class="custom-select mr-sm-2"  id="chooseLaptop" onchange="chooseLaptop()">
                                  <option selected>Choose laptop...</option>
       
                              </select>
                           </div>
                           <div class="col-12 w-100 pt-2">
                            <h6>Features:</h6>
                            <p id="laptop-features-label"></p>
                            <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapsedLaptopCard" aria-expanded="false" aria-controls="collapsedLaptopCard">
                              Read more
                            </button>
                           </div>
                       </div>        
                    </div>
                  </div>
            </div>
        </div>

        <div class="collapse row mt-5 ml-5 border bg-white" id="collapsedLaptopCard">
            <div class="col-lg-3 col-sm-6">
                <div class="m-3" >
                    <img id="laptop-image" alt="" style="height: 130px; width: 180px;">
                </div>
                
            </div>
            <div class="col-lg-6 col-sm-6 ">
                <div class="m-3">
                    <h4 id="laptop-name" class="pb-2"></h4>
                    <p id="laptop-features"></p>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="m-3">
                    <h4 id="laptop-price" class="pb-4 d-flex justify-content-center"></h4>
                    <button id="buyLaptopBtn" class="btn btn-info w-100">Buy Now</button>    
                </div>
            </div>
        </div>
    </div>
  </main>


    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
