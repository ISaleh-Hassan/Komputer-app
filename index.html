<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

  <main>

                          </div>
                      </div>
                       <div class="row mb-5">
                           <div class="col-6 d-flex justify-content-start">

                           </div>
                           <div class="col-6 d-flex justify-content-end">
                            <p>200 Kr.</p>
                           </div>
                       </div>        
                       <div class="row">
                        <div class="col-12">
                         <a href="#" class="btn btn-success w-100">Get loan</a>
                        </div>
                    </div>
                    </div>
                  </div>
            </div>

            <div class="col-md-4 col-sm-12 p-2">
                <div class="card " style="width: 18rem;">
                    <div class="card-body">                 
                      <div class="row">
                          <div class="col-12">
                            <h3 class="card-title pb-3">Work</h3>
                          </div>
                      </div>
                       <div class="row mb-5">
                           <div class="col-6 d-flex justify-content-start">
                            <p>Pay</p>
                           </div>
                           <div class="col-6 d-flex justify-content-end">
                            <p>0 Kr.</p>
                           </div>
                       </div>        
                       <div class="row">
                        <div class="col-6">
                         <a href="#" class="btn btn-warning w-100">Bank</a>
                        </div>
                        <div class="col-6">
                            <a href="#" class="btn btn-primary w-100">Work</a>
                           </div>
                    </div>
                    </div>
                  </div>
            </div>

            <div class="col-md-4 col-sm-12 p-2">
                <div class="card border-0 pl-5" style="width: 18rem;">
                    <div class="card-body">                 
                      <div class="row">
                          <div class="col-12">
                            <h3 class="card-title pb-3">Laptops</h3>
                          </div>
                      </div>
                       <div class="row pb-3">
                           <div class="col-12 w-100">
                            
                            <select class="custom-select mr-sm-2" id="chooseCardBgColor" onchange="changeBgColor()">
                                <option selected="Choose Backgruoun color..."></option>
                                <option selected>Choose laptop...</option>
                                <option value="1">Laptop 1</option>
                                  <option value="2">Laptop 2</option>
                                  <option value="3">Laptop 3</option>
                              </select>
                           </div>
                       </div>        
                       <div class="row pl-3">
                            <h6>Features:</h6>
                            <p>This is what the lap top has for features</p>                      
                        </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row mt-5 ml-5 border bg-white">
            <div class="col-lg-3 col-sm-6">
                <div class="m-3" >
                    <img src="images/images 2.jpg" alt="" style="height: 130px; width: 180px;">
                </div>
                
            </div>
            <div class="col-lg-6 col-sm-6 ">

                    <h4 class="pb-2">Intel Celeroon E10</h4>

                    <button class="btn btn-info w-100">Buy Now</button>    
                </div>
            </div>
        </div>
